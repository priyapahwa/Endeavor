<head>

<body>
    <div class="l-form">

            <h1 class="form__title">Welcome</h1>

            </div>

            <div class="form__div">

            <div class="form__div">

            </div>

                <label for="" class="form__label">Phone Number</label>

            </div>

                <input type="text" class="form__input" placeholder=" ">

            </div>
